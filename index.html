<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Member Details</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    #memberDetails {
      display: none;
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    .form-label {
      font-weight: bold;
    }
    h1 {
      color: #007bff;
      text-align: center;
    }
    #memberDetails h3 {
      color: #28a745;
    }
    #info {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Fetch Member Details</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="memberId" class="form-label">Enter Member ID:</label>
          <input type="number" id="memberId" class="form-control" placeholder="Enter a valid member ID" />
        </div>
        <button id="fetchDetails" class="btn btn-custom w-100">Get Details</button>
      </div>
    </div>

    <div id="memberDetails" class="mt-4">
      <h3>Member Information:</h3>
      <p id="info">Loading...</p>
    </div>
  </div>

  <script src="script.js"></script> <!-- External JavaScript file -->
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
